{% extends 'base.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Payment Failed</h1>
        <p>Sorry, there was an error processing your payment. Please try again later.</p>
        <p>If the problem persists, contact our support team.</p>
        <a href="{% url 'payment' %}">Try Again</a> <!-- Adjust this to your payment page URL -->
    </div>
</body>
</html>


{% endblock %}
