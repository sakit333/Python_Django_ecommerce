{% load static %}
<nav  class="navbar navbar-expand-lg text-uppercase" style="background-color: #ffffff;">

    </button>

      </form>
    </div>
    <div class="navbar-collapse collapse i " id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a  class="nav-link active" aria-current="page" href="{% url 'cart' %}">Cart <i class="bi bi-cart3"></i></a>
        </li>
        <li class="nav-item dropdown">
          <a  class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account <i class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">My Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'orders' %}">Orders</a></li>

            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'signout' %}">Logout</a></li>

        {% else %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            login <i class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'signin' %}">signin</a></li>
            <li><a class="dropdown-item" href="#">forget password</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'register' %}">Create a new account</a></li>
          </ul>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
  
</nav>

  <style>
    #navb{
      padding-left: 240px;
      padding-right: 200px;
      
    }
    .i {
      margin-left: 200px;
    }
    #navb a, #navb form{
      padding-left: 20px;
      padding-right: 50px;
      font-weight: 600;
      color: #7A1CAC;
      font-size: 12px;
      
    }

    
    .logo{
      height: 40px;
      margin-top: 10px;
    }
    #searchbtn{
      background-color: #7A1CAC;
      color: white;
      border: 2px solid #ffffff;
      font-weight: 500;
      font-size: 12px;
    }
    nav{
      border-bottom: 1px solid #7A1CAC;
      height: 60px;
    }
    #inp{
      height: 35px ;
    }
    @media (max-width:990px){
      #form{
        display: none;
      }
      #navb{
      padding-left: 2px;
      padding-right: 12px;
      
    }
    div a{
      text-align: right;
    }
    .dropdown-item{
      text-align: right;
      
    }
    nav{
      height: 80px;
    }
    }
    @media (max-width:700px) {

      .navbar-collapse.collapse.show {
        background-color: white;
      margin-bottom: 50px;
    }
    }
    @media (max-width:1300px) {
      .i{
        margin-left: auto;
      }


}
